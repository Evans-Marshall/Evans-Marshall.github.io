     <h2>Stormcenter Reporting</h2>
  <main>
      <section id =form>
          <form class="form" method="get" name="stormCenter" action="https://yungmoose.github.io/assignments/lesson8/shanks.html"></form>
             <fieldset>
                <legend><span>Personal Information</span></legend>
                    <label><span>Full Name: </span><input name="fullname" type="text" value="" placeholder="Full Name" pattern="[a-zA-Z -._]{3-         99}" required></label>
                    <label><span>Email: </span><input name="email" type="text" value="" placeholder="youremail@address.com" required></label>
                    <label><span>Phone: </span><input name="phone" type="tel" value="" placeholder="(208)867-5309" pattern="[0-9]{10,20}"               required></label>
                    <label><span>Zip Code: </span><input name="zip" type="text" value="" placeholder="83245-0153" pattern="(\d{5}([\-]\d{4})?)"         required></label>
            </fieldset>
            
            <fieldset>
                <legend><span>Event Info</span></legend>
                <label><span>Storm Date: </span><input name="date" type="date" ></label>
                <label>
                    <span>Weather event:</span>
                    <input type="text" name="weatherType" list="types">
                    <datalist id="types">
                        <option value="Polar Vortex"> </option>
                        <option value="Fiery Hail"> </option>
                        <option value="Raining Frogs"> </option>
                        <option value="Severe Thunderclappers"> </option>
                        <option value="Wizard Blizzard"> </option>
                    </datalist>
                </label>
                <label>
                    <span>Storm Region</span>
                    <input name="Select Region" type="text" name="region" list="cities">
                    <datalist id="cities">
                        <option value="Franklin"> </option>
                        <option value="Greenville"> </option>
                        <option value="Springfield"> </option>
                    </datalist>
                </label>


                <label><span>Storm Severity (1 to 10) </span></label>
                <input name="severe" type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue"> 5</span><br>


                <div class="danger"><span class="user">Are you in danger?:</span>
                    <br>
                    <span class="choices">
                        <input type="radio" name="danger" value="yes">Yes
                        <input type="radio" name="danger" value="maybe">Maybe
                        <input type="radio" name="danger" value="no">No</span>
                </div>
            </fieldset>

            <fieldset class="comments">
                <legend><span>Comments</span>
                </legend>
                <textarea rows="7" cols="40" name="comment">Enter text</textarea>

            </fieldset>
      
      </section>
          
    <input type="submit" value="Submit Form" class="submitBtn">
    <input type="hidden" value="StormCenterSubmit" name="subject">
    <input name="redirect" type="hidden" value="https://yungmoose.github.io/assignments/lesson8/shanks.html">
